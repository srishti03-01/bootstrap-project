<!DOCTYPE html>
<html>
  <head>
    <title>Modal</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="container-fluid">
     <div class="mt-3">
       <button data-bs-toggle="modal" data-bs-target="#login" class="btn btn-primary">Login</button>
       <a href="#register" class="btn btn-link" data-bs-toggle="modal">Register</a>

       <!--Login Modal-->
       <div class="modal fade" id="login">
          <div class="modal-dialog modal-fullscreen">
             <div class="modal-content">
                <div class="modal-header">
                    <h3>User Login</h3>
                    <button data-bs-dismiss="modal" class="btn btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                      <dt>User Name</dt>
                      <dd>
                        <input type="text">
                      </dd>
                      <dt>Password</dt>
                      <dd>
                        <input type="password">
                      </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                </div>
             </div>
          </div>
       </div>
       <!--Register Modal-->
       <div class="modal fade" id="register">
         <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
               <div class="modal-header bg-warning">
                   <h3>Register New User</h3>
                   <button data-bs-dismiss="modal" class="btn btn-close"></button>
               </div>
               <div class="modal-body">
                <div class="w-100">
                  <div class="mb-3">
                      <label class="form-label">User Name</label>
                      <div>
                          <input type="text" class="form-control">
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <div>
                          <input disabled type="password" class="form-control">
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Select City</label>
                      <div>
                          <select class="form-select">
                              <option>Delhi</option>
                              <option>Hyd</option>
                          </select>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Gender</label>
                      <div>
                          <input class="form-check-input" checked type="radio" name="Gender">
                          <label class="form-check-label">Male</label>
      
                          <input class="form-check-input" type="radio" name="Gender">
                          <label class="form-check-label">Female</label>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label>Choose Courses</label>
                      <div class="form-check form-switch">
                          <input class="form-check-input" checked type="checkbox">
                          <label class="form-check-label">Java</label>
                      </div>
                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label">.NET</label>
                      </div>
                      <div class="form-check form-switch">
                          <input class="form-check-input" checked type="checkbox">
                          <label class="form-check-label">Full Stack</label>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Select Price Range</label>
                      <div>
                          <input type="range" class="form-range">
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Upload Photo</label>
                      <div>
                          <input type="file" class="form-control">
                      </div>
                  </div>
                  
              </div>
               </div>
               <div class="modal-footer d-grid">
                <div class="mb-3">
                  <button class="btn btn-primary">Register</button>
              </div>
               </div>
            </div>
         </div>
       </div>
     </div>
     <script src="../../node_modules/jquery/dist/jquery.js"></script>
     <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
